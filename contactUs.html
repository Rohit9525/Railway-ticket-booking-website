<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Railyatra</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    background-color: #ffc400;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin-top: 0;
  }
  .content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  p {
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .contact-form {
    max-width: 600px;
    margin: 0 auto;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color:#ffc400;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #ffc400e0;
  }
  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  .footer a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Contact Us - Railyatra</h1>
  </div>
  <div class="content">
    <p>Have questions or feedback? We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
    <div class="contact-form">
      <form action="/contactUs" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="text" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<div class="footer">
  <p>&copy; 2024 Railyatra</p>
  <div>
    <a href="#">Home</a>
    <a href="http://127.0.0.1:3000/aboutUs">About Us</a>
    <a href="http://127.0.0.1:3000/services">Services</a>
    <a href="http://127.0.0.1:3000/contact">Contact Us</a>
  </div>
</div>
</body>
</html>
